<!DOCTYPE html>
<html lang="en">
<head>

    <title>Solicitude Pendientes</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <h1>Solicitudes Pendientes</h1>

  </thead>

</table>
<button id="logoutBtn">Cerrar Sesión</button>

<script type="module" src="../js/admin.js"></script>

</body>
</html>
